<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" enctype="multipart/form-data">


        <table border="1" align="center">
            <tr>
                <td><label for="username">User Name</label> </td>
                <td><input type="text" placeholder="Enter User Name" name="username" autocomplete="off" id="username"
                        required /></td>
            </tr>
            <tr>
                <td><label for="password">password</label> </td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">email</label> </td>
                <td><input type="email" value="my@mail.com" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="Mobile">Mobile</label> </td>
                <td><input type="tel" name="Mobile" value="+91 " id="Mobile"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label> </td>
                <td>
                    <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
                </td>
            </tr>
            <!-- <tr>
            <td><label for="">Gender</label> </td>
            <td>
                <input type="radio" name="Gender" checked id="Male"><label for="Male">Male</label>
                <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
            </td>
        </tr> -->
            <tr>
                <td><label for="">Hobbies</label> </td>
                <td>
                    <input type="checkbox" name="hob" value="Cricket" id="Cricket"><label for="Cricket">Cricket</label>
                    <input type="checkbox" name="hob" value="Music" id="Music"><label for="Music">Music</label>
                    <input type="checkbox" name="hob" value="Reading" id="Reading"><label for="Reading">Reading</label>
                </td>
            </tr>
            <tr>
                <td><label for="">city</label> </td>
                <td>
                    <select name="" id="">
                        <option value="">select city </option>
                        <option value="">Ahmedabad </option>
                        <option value="">Baroda </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Education</label> </td>
                <td>
                    <select name="" id="" multiple>
                        <option value="">12th</option>
                        <option value="">BCA </option>
                        <option value="">Msc </option>
                        <option value="">M.phill </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Color</label> </td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="">Salary</label> </td>
                <td>
                    <input type="range" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fuel">Fuel level:</label>
                </td>
                <td>
                    <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="90">
                        at 50/100
                    </meter>
                </td>
            </tr>
            <tr>
                <td><label for="">DOB</label> </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="">DOB</label> </td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="">Month</label> </td>
                <td>
                    <input type="month" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="">Week</label> </td>
                <td>
                    <input type="week" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="">Profile Pic</label> </td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="">URL</label> </td>
                <td>
                    <input type="url" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="">search</label> </td>
                <td>
                    <input type="search" name="search" id="">
                </td>
            </tr>
            <tr>
                <td><label for=""></label> </td>
                <td>
                    <input type="search" name="search" id="">
                </td>
            </tr>
            <tr>
                <td><label for=""></label> </td>
                <td>
                    <input type="text" name="" list="ice-cream" id="">
                    <datalist id="ice-cream">
                        <option value="Chocolate">
                        <option value="Coconut">
                        <option value="Mint">
                        <option value="Strawberry">
                        <option value="Vanilla">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label for=""></label> </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Save" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>

</html>
